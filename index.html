<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="image-container">
        <div class="image">
            <div class="image-footer">Photo by Halie West on Unsplash</div>
            <div class="card-heading">
                <img src="./images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="">
            <div class="top">
                <div class="top-text">This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </div>
                <div class="top-text">You know you want to.</div>
            </div>
            <div class="middle">
                <div class="middle-title">Let's do this!</div>
                <div class="form-container">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required minlength="10">
                    </div>
                    <div class="form-input">
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="pass" id="pass" required minlength="8" class="error">
                    </div>
                    <div class="form-input">
                        <label for="confirmpass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpass" id="confirmpass" required minlength="8" class="error">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have and account? <a href="https://www.google.com/">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
